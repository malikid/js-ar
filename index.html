<!DOCTYPE html>
<html>
  <head>
    <title>For Cara</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/modernizr.custom.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/cara.js"></script>
    <script type="text/javascript" src="lib/awe-loader.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <section>
      <form id="theForm" class="simform" autocomplete="off">
        <div class="title">
          <div>我</div>
          <div>是</div>
          <div>柯</div>
          <div>基</div>
          <div>啦</div>
          <div>速</div>
          <div>燙</div>
        </div>
        <div class="dog" onclick="deleteStepCookie()">
          <img id="dog" src="images/main01.png" alt="">
        </div>
        <div class="simform-inner">
          <ol class="questions">
            <li>
              <span class="q1-qbg">
                <label for="q1">
                  <p>早餐吃什麼好呢?來看看袋子吧</p>
                  Q.摁～好好吃喔！好吃的秘密是什麼？
                </label>
              </span>
              <input id="q1" name="q1" type="text"/>
            </li>
            <li>
              <span class="q2-qbg">
                <label for="q2">
                  <p>覺得痠痠der</p>
                  Q.要去哪裡好呢？
                </label>
              </span>
              <input id="q2" name="q2" type="text"/>
            </li>
            <li>
              <span class="q3-qbg">
                <label for="q3">
                  <p>馬麻給我一個禮物~~</p>
                  Q.咦禮物是什麼？馬麻跟禮物的合照 po Facebook
                </label>
              </span>
              <input id="q3" name="q3" type="text" placeholder="請問你跟小白進展到哪裡了呢？" style="font-size: 12px; line-height: 24px;"/>
            </li>
            <li>
              <span class="q4-qbg">
                <label for="q4">
                  <p>恩～ 嘴巴癢癢的好像應該來吃點什麼</p>
                  Q.馬麻讓我做什麼不尋常的行為呢？
                </label>
              </span>
              <input id="q4" name="q4" type="text" placeholder="猜三個字"  style="font-size: 12px; line-height: 24px;"/>
            </li>
            <li>
              <span class="q5-qbg">
                <label for="q5">
                  <p>好想睡覺覺喔......</p>
                  Q5.讓小啦速燙睡在「船」上，用螢幕截圖，po Facebook
                </label>
              </span>
              <input id="q5" name="q5" type="text" placeholder="請問妳幾歲開始喝酒？" style="font-size: 12px; line-height: 24px;"/>
            </li>
            <li>
              <span class="q6-qbg">
                <label for="q6">
                  <p>終於～～嘻嘻</p>
                  Q.知道我們在哪裡嗎？
                </label>
              </span>
              <input id="q6" name="q6" type="text"/>
            </li>
          </ol><!-- /questions -->
          <button class="submit" type="submit">Send answers</button>
          <div class="controls">
            <button class="next"></button>
            <div class="progress"></div>
            <span class="number">
              <span class="number-current"></span>
              <span class="number-total"></span>
            </span>
            <span class="error-message"></span>
          </div><!-- / controls -->
        </div><!-- /simform-inner -->
        <span class="final-message"></span>
      </form><!-- /simform -->
    </section>

    <div class="tip-wrap">
      <div class="tip-cover">
        <div class="btn tip-icon"></div>

      </div>
      <div class="tip-content">
        <div class="tips active" id="tip1">
          <div class="eat">不吃早倉會變笨<br>聰明的一天從早倉開始<br> 卡緊呷！卡緊呷！</div>
        </div>
        <div class="tips" id="tip2">
          <div id="map"></div>
        </div>
        <div class="tips" id="tip3">
          <div class="html"></div>
          <div class="css"></div>
          <span class="gift">猜到禮物是什麼了嗎？<br>找出來跟它合照 po FB！</span>
        </div>
        <div class="tips" id="tip4">
          <div class="position">
            <span>go(25.041240,121.568290)</span>
            <div class="pos-icon"></div>
            <span>do(VNN)</span>
          </div>
        </div>
        <div class="tips" id="tip5">
          <div class="sleep"></div>
          <br>
          <span>馬麻我想像這樣子睡在上面，讓AR燙借位拍照 po FB！</span>
        </div>
        <div class="tips" id="tip6">
          <div class="logo"></div>
        </div>
      </div>
    </div>

    <script src="js/stepsForm.js"></script>
    <script>

      var theForm = document.getElementById( 'theForm' );

      new stepsForm( theForm, {
        onSubmit : function( form ) {
          // hide form
          classie.addClass( theForm.querySelector( '.simform-inner' ), 'hide' );

          /*
          form.submit()
          or
          AJAX request (maybe show loading indicator while we don't have an answer..)
          */

          // let's just simulate something...
          var messageEl = theForm.querySelector( '.final-message' );
          messageEl.innerHTML = '恭喜答對了！快點來找我們吧！';
          classie.addClass( messageEl, 'show' );
        }
      } );
    </script>
  </body>
</html>
